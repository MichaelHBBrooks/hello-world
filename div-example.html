<!DOCTYPE html>
<html>

<head>
    <title>This is an example for CSS and div containers</title>
    <style>
    body{
    	background-color: #EEEEEE;
    }
    #container1{
    	background-color: #DDDDFF;
    }
    #inner_container1{
    	background-color: #DDFFDD;
    }
    #container2{
    	background-color: #DDDDFF;
    }
    #inner_container2{
    	background-color: #DDFFDD;
    	margin: 10px;
    	border: 3px solid black;
    	padding: 10px;
    }
    </style>
</head>

<body>
    <div id='container1'>
        <span>This is container1.</span>
        <div id='inner_container1'>
            <span>This is the inner container1.</span>
        </div>
        <span>This is the bottom of container1.</span>
    </div>
    <br/>
    <div id='container2'>
        <span>This is container2.</span>
        <div id='inner_container2'>
            <span>This is the inner container2.</span>
        </div>
        <span>This is the bottom of container2.</span>
    </div>
</body>

</html>
